<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   {% load static %}
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
   <style>
    html, body {
        height: 100%;
        background-color: #f6f6f6;
    }
   </style>

   <title>{% block title %}{% endblock %}</title>
</head>
<body>
   <div class="container-fluid" style="min-height: 95%;">
    <br/>
       <div class="row">
           <div class="col-sm-2">
                <div class="bs-sliderbar" style="background-color: #ffffff">
                    <ul class="nav flex-column">
                        <li><a href="/">Thông tin cá nhân</a></li>
                        <li><a href="{% url 'blog' %}">Bài viết</a></li>
                        <li><a href="{% url 'contact' %}">Liên hệ</a></li>
                    </ul>
                </div>
           </div>
            <div class="col-sm-2">
                <center><img src="{% static 'images/img1.png' %}" class="responsive-img" style="max-height:150px"/></center>
            </div>
            <div class="col-sm-9">
                <center><h1>Hello</h1></center>
            </div>
            <div class="col-sm-1">
                {% if user.username %}
                    <p>Xin chào {{user.username}}</p>
                    <p><a href="{% url 'logout' %}">Đăng xuất</a></p>

                {% endif %}
            </div>
           <div class="col-sm-10">
                {% block content %}
    
                {% endblock %}
           </div>
       </div>
   </div>

   <footer>
    <div class="container-fluid">
        <a href="https://facebook.com/">FaceBook</a> | <a href="#"> Twitter </a> | <a href="#"> Google </a>
    </div>
   </footer>

</body>
</html>
